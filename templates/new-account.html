<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth | Criar conta</title>
</head>
<body class="new-account">
    <header>
        <div class="av-container">
            <div class="container-logo">
                <a href="./index.html">
                    <img src="../assets/images/icon-vaccine.png" alt="Logo MyHealth">
                    <span>MyHealth</span>
                </a>
            </div>
            <div>
                <a href="./login.html" class="btn-primary tenho-conta">JÃ¡ tenho conta</a>
            </div>
        </div>
    </header>

    <section class="av-container">
        <div class="cadastro-user">
            <form action="">
                <div>
                    <label for="name">Nome completo</label>
                    <input id="name" type="text">
                </div>

                <div class="gender">
                    <label for="name">Sexo</label>
                    <div>
                        <input type="radio" id="masculino" value="Masculino" name="gender">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" value="Feminino" name="gender">
                        <label for="feminino">Feminino</label>
                    </div>
                </div>

                <div>
                    <label for="data">Data nascimento</label>
                    <input id="data" type="date">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email">
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input id="password" type="password">
                </div>

                <div>
                    <label for="repeat-password">Repetir senha</label>
                    <input id="repeat-password" type="password">
                </div>
            </form>
            <input type="submit" value="Cadastrar" class="btn-verde">
        </div>
    </section>
    
</body>
</html>
